<!DOCTYPE html>
<html>
  <head>
    <title>Animal Listings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
      }
      .detail-box {
        width: 101px;
        height: 30px;
        background-color: #33a137;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
      }

      .property-item {
        display: flex;
        border: 1px solid #ddd;
        margin: 10px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .image {
        flex: 0 0 150px;
        height: 150px;
      }

      .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .info {
        flex-grow: 1;
        padding: 10px;
      }

      .title {
        font-size: 18px;
        margin: 0;
        color: #333;
      }

      .price {
        font-size: 16px;
        color: #333;
        margin-top: 5px;
      }

      .age {
        font-size: 14px;
        color: #999;
        margin-bottom: 10px;
      }

      .other-details {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #666;
      }

      @media (max-width: 600px) {
        .property-item {
          flex-direction: column;
        }

        .image {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="property-item">
      <div class="image">
        <img src="https://via.placeholder.com/150" alt="Animal" />
      </div>
      <div class="info">
        <h4 class="title">Animal Title 1</h4>
        <p class="price">Price: PKR 500,000</p>
        <p class="age">Age: 5 years</p>
        <div class="d-flex justify-content-between">
          <div class="detail-box">Detail 1</div>
          <div class="detail-box">Detail 2</div>
          <div class="detail-box">Detail 3</div>
        </div>
      </div>
    </div>
    <div class="property-item">
      <div class="image">
        <img src="https://via.placeholder.com/150" alt="Animal" />
      </div>
      <div class="info">
        <h4 class="title">Animal Title 2</h4>
        <p class="price">Price: PKR 700,000</p>
        <p class="age">Age: 7 years</p>
        <div class="other-details">
          <span>Detail 1</span>
          <span>Detail 2</span>
          <span>Detail 3</span>
        </div>
      </div>
    </div>
  </body>
</html>
