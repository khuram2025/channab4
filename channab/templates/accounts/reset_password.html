{% extends "home/base.html" %}

{% load static %}

{% block content %}
<body>
    <!-- Loader Start -->
    <div class="fullpage-loader">
        <span></span>
        <span></span>
    </div>
    <!-- Loader End -->

    <!-- Reset Password Section Start -->
    <section class="log-in-section background-image-2 section-b-space">
        <div class="container-fluid-lg w-100">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="../assets/images/inner-page/log-in.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                    <div class="log-in-box">
                        <div class="log-in-title">
                            <h3>Reset Password</h3>
                        </div>
                        <div class="input-box">
                            <form method="post" class="row g-4">
                                {% csrf_token %}
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating log-in-form">
                                        <input type="password" class="form-control" name="{{ form.new_password1.html_name }}" id="{{ form.new_password1.auto_id }}" placeholder="New Password">
                                        <label for="{{ form.new_password1.auto_id }}">New Password</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating theme-form-floating log-in-form">
                                        <input type="password" class="form-control" name="{{ form.new_password2.html_name }}" id="{{ form.new_password2.auto_id }}" placeholder="Confirm New Password">
                                        <label for="{{ form.new_password2.auto_id }}">Confirm New Password</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-animation w-100 justify-content-center" type="submit">Reset Password</button>
                                </div>
                            </form>
                        </div>

                        <div class="sign-up-box">
                            <h4>Return to login</h4>
                            <a href="{% url 'accounts:login' %}">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Reset Password Section End -->
</body>
</html>
{% endblock %}
