{% extends 'base.html' %} {% block content %}
<h1>Delete Family</h1>
<p>Are you sure you want to delete the family of {{ family.child.tag }}?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <a href="{% url 'dairy:animal_detail' family.child.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
