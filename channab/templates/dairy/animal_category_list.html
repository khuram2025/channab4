{% extends 'base.html' %}

{% block content %}
  <h2>Animal Categories</h2>
  <a href="{% url 'dairy:animal_category_create' %}" class="btn btn-primary">Add New Category</a>
  <br><br>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.title }}</td>
          <td>
            {% if category.image %}
              <img src="{{ category.image.url }}" alt="{{ category.title }}" width="100" height="100">
            {% else %}
              No image
            {% endif %}
          </td>
          <td>
            <a href="{% url 'dairy:animal_category_edit' category.pk %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'dairy:animal_category_delete' category.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No categories found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
