{% extends 'main/base.html' %}

{% block content %}
  <h2>Delete Animal Category</h2>
  <p>Are you sure you want to delete the animal category "{{ category.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dairy_farm:animal_category_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
