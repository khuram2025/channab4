{% extends 'home/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="my-4">Delete Weight Record for {{ animal.name }}</h1>
            <p>Are you sure you want to delete this weight record?</p>
            <form method="post" action="{% url 'dairy_farm:delete_weight' weight_record.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'dairy_farm:animal_detail' animal.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
