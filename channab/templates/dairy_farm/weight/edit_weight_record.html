{% extends 'home/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="my-4">Edit Weight Record for {{ weight_record.animal.name }}</h1>

            <form method="post" action="{% url 'dairy_farm:edit_weight' weight_record.id %}" onsubmit="alert('Form submitted');">

                {% csrf_token %}

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" id="date" value="{{ weight_record.date|date:'Y-m-d' }}" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (KGs)</label>
                    <input type="number" step="0.01" class="form-control" name="weight" id="weight" value="{{ form.weight.value|default:'' }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'dairy_farm:animal_detail' weight_record.animal.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
